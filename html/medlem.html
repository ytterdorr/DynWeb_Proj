<!DOCTYPE html>
<html lang="sv">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Medlem - Djupviks Hamn</title>
    <link rel="stylesheet" href="../css/reset.css" />
    <link rel="stylesheet" href="../css/main.css" />
    <link rel="stylesheet" href="../css/medlemmar.css" />
    <script src="../js/left-aside.js" defer></script>
    <script src="../js/widget.js" type="module"></script>
    <script src="../js/medlemmar.js" type="module"></script>
  </head>
  <body>
    <!-- Fixed position meny stuff -->
    <div class="close-menu-background hidden" onclick="toggleMenu()"></div>
    <div class="menu-button" onclick="toggleMenu()">
      <div></div>
      <div></div>
      <div></div>
    </div>
    <div class="container">
      <header>
        <h1>Djupviks Hamn</h1>
      </header>
      <div class="content-container">
        <aside class="left-side"></aside>
        <main>
          <h2 class="st-view">Medlemsinformation</h2>
          <h2 class="sm-view">Medlemsinfo</h2>

          <h3>Aktuellt/På Gång</h3>
          <p>
            Uppehåll just nu p.g.a. rådande omständigheter, men snart drar vi
            igång igen!
          </p>

          <h3>Dokument</h3>
          <p><a href="#">Stadgar</a></p>
          <p><a href="#">Mötesprotokoll</a></p>

          <h3>Medlemslista</h3>

          <table class="medlemslista"></table>

          <div class="password-protected">
            <p>
              Den här informationen innehåller personuppgifter och är
              lösenordsskyddad.
            </p>
            <form id="password-form">
              <label for="member-password"></label>
              <input
                id="member-password"
                name="member-password"
                type="password"
              /><br />
              <div id="error-field"></div>
              <button type="button" id="password-check-btn">Bekräfta</button>
            </form>
          </div>
        </main>
        <div class="side-widget"></div>
      </div>
    </div>
